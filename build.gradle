plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

// кодировка файлов (если используете русский язык в файлах)
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2' // библиотека JUnit Jupiter используется для написания модульных тестов в Java
    testImplementation 'com.codeborne:selenide:6.19.1' // Selenide применяется для автоматизации тестирования веб-приложений
    implementation 'com.github.javafaker:javafaker:1.0.2' // Javafaker помогает создавать фиктивные тестовые данные для приложений
    testImplementation 'io.rest-assured:rest-assured:5.5.0' // Rest Assured предназначен для тестирования REST API и HTTP запросов
    testImplementation 'com.google.code.gson:gson:2.10.1' // Gson используется для сериализации и десериализации объектов Java в JSON и обратно
    testImplementation 'org.projectlombok:lombok:1.18.36'     // зависимость добавляется только для тестов
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.36' // обеспечивает поддержку аннотаций Lombok на этапе запуска тестов
    testImplementation 'org.slf4j:slf4j-simple:1.7.32' // зависимость необходимая для упрощенного логирования ошибок
}

test {
    useJUnitPlatform()
    // в тестах, вызывая `gradlew test -Dselenide.headless=true` будем передавать этот параметр в JVM (где его подтянет Selenide)
    // свойство selenide.headless используется в проектах на основе Selenide для передачи значения параметра в JVM
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
    // свойство chromeoptions.prefs используется для задания настроек браузера в проектах на основе Selenide, выключаем менеджер паролей
    systemProperty 'chromeoptions.prefs', System.getProperty('chromeoptions.prefs', "profile.password_manager_leak_detection=false")
}